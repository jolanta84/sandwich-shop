<h2>Sandwich Form</h2>

<form autocomplete="off" novalidate [formGroup]="sandwichForm">
    <section>
        <fieldset>
            <legend>Name</legend> 
            <input type ="text" formControlName="name">
        
        {{ sandwichForm.get('name').errors | json}}   
        <p class="errors" *ngIf="showErrors && sandwichForm.get('name').errors?.minlegth">Nazwa kanapki musi mieć conajmniej 5 znaków</p>
 </fieldset>
    </section>
    <section>
        <fieldset>
           <legend>Ingredients</legend> 
            <ul formGroupName="ingredients">
              <!--  {{ sandwichForm.get('ingredients').value | json}} -->

                <li *ngFor="let i of sandwichForm.get('ingredients').value | keyvalue">
                    <input type="checkbox" [formControlName]="i.key" [value]="i.value"> {{ i.key }}
                </li>
            </ul>
        </fieldset>
    </section>
<section>
    <fieldset>
   <legend>Sauce</legend> 
    <select formControlName="sauce">
        <option *ngFor="let sauce of sauces" [value]="sauce.value">
            {{ sauce.value }}
        </option>
    </select>
</fieldset>
</section>
<section>
    <fieldset>
        <legend>Vege</legend>
        <input type="radio" [value]="true" formControlName="vege"> Yes
        <input type="radio" [value]="false" formControlName="vege"> No
    </fieldset>
    </section>
    <section>
        <fieldset>
           <legend> Price</legend>
            <input type="number" formControlName="price">
       
        <p class="error" *ngIf="showErrors && sandwichForm.get('price').errors?.min">Cena kanapki nie może być niższa od 0!</p>
        <p class="error" *ngIf="showErrors && sandwichForm.get('price').errors?.max">Cena kanapki nie może być wyższa od 20!</p>
    </fieldset> </section>
    <section>
        <button type="button" (click)="save()">Save</button>
    </section>
</form>
